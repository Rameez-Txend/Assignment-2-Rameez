<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <style>
        #myDiv {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgray;
        }
        .content {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div id="myDiv">
    <div class="content">
        <p id="myParagraph">Click the button to change my text and background!</p>
        <button id="changeButton">Change Text and Background</button>

        <h2>Words Starting with a Vowel</h2>
        <p>Input String: <em>  Loyalty is a one way road one u turn and the road disappears.</em></p>
        <button id="findWordsButton">Find Words Starting with a Vowel</button>
        <p id="vowelWordsResult"></p>
    </div>
</div>



<script>
    let value = true;
    let textValue = true;
function getWordsStartingWithVowel(inputString) {
    const vowels = ['a', 'e', 'i', 'o', 'u'];
    const wordsStartingWithVowel = inputString
        .split(' ')
        .filter(word => vowels.includes(word[0].toLowerCase()));
    return wordsStartingWithVowel;
}

document.getElementById("changeButton").addEventListener("click", () => {

    value = !value
    textValue = !textValue


    {textValue ? document.getElementById("myParagraph").textContent = "The text has been changed via addEventListener"
     : document.getElementById("myParagraph").textContent = "Click the button to change my text and background!" }
        
    {  value ?  (document.getElementById("myDiv").style.backgroundColor = "lightblue")
     : (document.getElementById("myDiv").style.backgroundColor = "lightgray") }
        
    

});

document.getElementById("findWordsButton").addEventListener("click", () => {
    const inputString = "Loyalty is a one way road one u turn and the road disappears";
    const result = getWordsStartingWithVowel(inputString);
    
    document.getElementById("vowelWordsResult").textContent = `Words starting with a vowel: ${result.join(", ")}`;
});
</script>

</body>
</html>
